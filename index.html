<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p>Time: <span id="timer">0s</span></p>
            <p>Mistakes: <span id="mistakes">0</span></p>
        </div>
        <div id="qoute" onmousedown="return false" onselect="return false">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum, voluptas quisquam architecto rem cumque quo, facere corrupti, nobis laboriosam vel dignissimos deleniti est. Amet impedit nam error, maxime placeat deserunt!</div>
        <textarea id="qoute-input" rows="3" placeholder="Type Here....."></textarea>
        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <div class="result">
            <h3>Resuslt</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
